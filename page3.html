<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="page3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="payment-form">
    <h1>$ 54.00</h1>
    <a href="page2.html">View detailed order</a>

    <div class="payment-options">
      <label>
        <input type="radio" name="payment-method" checked> Credit/Debit Card
        
        <i class="fa-brands fa-cc-visa"></i>
        <br>
        <br>
        <input type="radio" name="payment-method" checked> Master Card 
        
        <i class="fa-brands fa-cc-mastercard"></i>
        <br>
        <br>
        <input type="radio" name="payment-method"> PayPal
        <i class="fa-brands fa-paypal"></i>
        <p>You will be redirected to PayPal website to complete your order securely.</p>
      </label>
    </div>

    <form class="card-details">
      <input type="text" placeholder="XXXX XXXX XXXX XXXX" required>
      <input type="text" placeholder="Name on Card" required>
      <div class="expiry-cvv">
        <input type="text" placeholder="MM/YY" required>
        <input type="text" placeholder="CVV Code" required>
        
      </div>
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
